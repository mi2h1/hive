<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // /boards/aoa -> /boards/?path=aoa
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // /boards 以下のパスを取得（先頭・末尾のスラッシュを除去）
      const gamePath = path.replace('/boards', '').replace(/^\/|\/$/g, '');

      if (gamePath) {
        // パスをクエリパラメータとして渡してリダイレクト
        // search が ?foo=bar の場合、&foo=bar に変換して連結
        const extraParams = search ? '&' + search.slice(1) : '';
        window.location.replace('/boards/?p=' + gamePath + extraParams + hash);
      } else {
        window.location.replace('/boards/' + search + hash);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
